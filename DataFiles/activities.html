  <main class="box" style="text-align: left;">
    <h1 style="text-align: center;"> Our town Activities Page</h1>

    <div class="container" style="text-align: center; width: 50em; height: 30em; border-style: solid; padding-top: 2em ;">
      <label for="categoryList">Activity Type: </label>
          <select name="categoryList" id="categoryList">
            <option value="unselectedCategory" selected>Select an option</option>
            <option value="adventureCategory">Adventures</option>
            <option value="arts&CraftsCategory">Arts & Crafts</option>
            <option value="museumCategory">Museums</option>
            <option value="wineTastingCategory">Wine Tastings</option>
            <option value="otherCategory">Other</option>
          </select>
    </div>
    
    <div class="row" style="visibility:hidden" id="activityDiv">
      <div class="col">
        <label for="activityList">Activities: </label>
        <select name="activityList" id="activityList"></select>
      </div>
    </div>

    <div>
      <label>Activity ID: </label>
      <input class="text" id="activityID">
      <label>Name: </label>
      <input class="text" id="activityName">
      <label>Location: </label>
      <input class="text" id="activityLocation">
      <label>Description: </label>
      <input class="text" id="activityDescription">
      <label>Price: </label>
      <input class="text" id="activityPrice">
    </div>

    <div class="container">

      <div>
        <form id="activityForm" style="visibility: hidden;" onsubmit="return false"></form>
        <label class="form-label" for="numTicketText">Needed Number of Tickets: </label>
        <input class="justify-content-center" type="number" id="numTicketText" required>
      </div>
      <div>
        <label class="form-label" for="cardNumText">Credit Card Number: </label>
        <input id="cardNumText" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
      </div>

    </div>


  </main>
